<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container small">
        <h1>Registration Form</h1>


        <div class="row">
            <div class="col"></div>
            
            <div class="col-sm-12">

                <form>
                    <div class="form-group">
                        <label for="forName">Full Name</label>
                        <input type="text" class="form-control" id="formName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="forName">UserID</label>
                        <input type="text" class="form-control" id="formEmail" placeholder="UserID">
                    </div>
                    
                    <div class="form-group">
                        <label for="forName">Email ID</label>
                        <input type="email" class="form-control" id="formEmail" placeholder="Email">
                    </div>
                    
                    <div class="form-group">
                        <label for="forName">Organization</label>
                        <input type="text" class="form-control" id="formEmail" placeholder="Organization">
                    </div>
                    
                    <div class="form-group">
                        <label for="forName">Address</label>
                        <input type="text" class="form-control" id="formEmail" placeholder="Address">
                    </div>
                    
                    <div class="form-group">
                        
                        <input type="text" class="form-control raw"  placeholder="Country">
                        <input type="number" class="form-control raw" id="formEmail" placeholder="Pincode">
                        
                    </div>
                    
                    <div class="form-group">
                        <label for="forName">Contact</label>
                        <input type="number" class="form-control" id="formEmail" placeholder="Phone Number">
                    </div>
                    
                    <div class="form-group">
                        <label for="forName">Aadhar Card Details</label>
                        <input type="text" class="form-control" id="formEmail" placeholder="Aadhar number">
                    </div>
                    
                    <div class="form-group">
                        <label for="forName">Password</label>
                        <input type="text" class="form-control" id="formEmail" placeholder="min 6 characters">
                        <input type="text" class="form-control" id="formEmail" placeholder="Repeat Password">
                        
                    </div>
                    
                    <button  class="btn btn-primary btn-lg btnCenter">Register Me!</button>
                </form>

            </div>
            <div class="col"></div>
        </div>
    </div>


        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="/js/bootstrap.min.js"></script>
</body>

</html
